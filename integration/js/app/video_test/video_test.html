<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <title>Meeting Demo</title>
</head>

<body>
  <div id="meeting-container" style="display: block; margin: 0 auto 0 auto; max-width: 60em; padding: 1em 1.5em 1.3em 1.5em;">
    <h2 id="chime-meeting-id"></h2>
    <form id="form-join-meeting">
      <h2>Join a meeting</h2>
      <div>
        <label for="inputMeeting">Meeting Title</label>
        <input type="name" id="inputMeeting" placeholder="Meeting Title" required autofocus>
      </div>
      <div>
        <label for="inputName">Your Name</label>
        <input type="name" id="inputName"placeholder="Your Name" required>
      </div>
      <div>
        <button id="join-meeting" type="submit">Join Meeting</button>
      </div>
    </form>

    <div style="width: 100%; display: flex; flex-direction: row;">
      <div id="tile-0" class="video-tile" style="width: 50%;">
        <video id="video-0" class="video-tile-video" style="margin: 1rem; width: 100%;"></video>
      </div>

      <div id="tile-1" class="video-tile" style="width: 50%;">
        <video id="video-1" class="video-tile-video" style="margin: 1rem; width: 100%;"></video>
      </div>
    </div>

    <div id="button-container">
      <button id="start-local-video" type="button"  title="Start Local Video">
        Start Local Video Tile
      </button>
      <button id="stop-local-video" type="button"  title="Stop Local Video">
        Stop Local Video Tile
      </button>
    </div>

    <div id="api-buttons">
      <form id="bind-video-element-form">
        <label for="bind-video-element-tile-id">Tile Id</label>
        <input type="text" id="bind-video-element-tile-id" placeholder="Tile Id">
        <label for="bind-video-element-video-element">Video Element Id</label>
        <input type="text" id="bind-video-element-video-element" placeholder="Video Element Id">
        <button id="bind-video-element" type="submit">
          Bind Video Element
        </button>
      </form>

      <form id="unbind-video-element-form">
        <label for="unbind-video-element-tile-id">Tile Id</label>
        <input type="text" id="unbind-video-element-tile-id" placeholder="Tile Id">
        <button id="unbind-video-element" type="submit">
          Unbind Video Element
        </button>
      </form>

      <form id="pin-video-tile-form">
        <label for="pin-attendee-id">Attendee Id</label>
        <input type="text" id="pin-attendee-id" placeholder="Attendee Id">
        <button id="pin-video-tile" type="submit">
          Pin Video Tile
        </button>
      </form>

      <form id="unpin-video-tile-form">
        <label for="unpin-attendee-id">Attendee Id</label>
        <input type="text" id="unpin-attendee-id" placeholder="Attendee Id">
        <button id="unpin-video-tile" type="submit">
          Unpin Video Tile
        </button>
      </form>
       
      <form id="add-video-tile-form">
        <button id="add-video-tile-btn" type="submit">
          addVideoTile
        </button>
        <label for="add-video-tile-label">Added Tile Id: </label>
        <span id="video-tile-id"></span>
      </form>

      <form id="has-started-local-video-tile-form">
        <button id="has-started-local-video-tile-btn" type="submit">
          hasStartedLocalVideoTile
        </button>
        <label for="has-started-local-video-tile-boolean">Value: </label>
        <span id="has-started-local-video-tile-boolean"></span>
      </form>

      <form id="get-local-video-tile-form">
        <button id="get-local-video-tile-btn" type="submit">
          getLocalVideoTile
        </button>
        <label for="local-video-tile-id">Local VideoTile Id: </label>
        <span id="local-video-tile-id"></span>
      </form>

      <form id="get-all-video-tiles-form">
        <button id="get-all-video-tiles-btn" type="submit">
          getAllVideoTiles
        </button>
        <label for="total-video-tiles-count">Total Tiles Count: </label>
        <span id="total-video-tiles-count"></span>
      </form>

      <form id="get-all-remote-video-tiles-form">
        <button id="get-all-remote-video-tiles-btn" type="submit">
          getAllRemoteVideoTiles
        </button>
        <label for="total-remote-video-tiles-count">Total Remote Tiles Count: </label>
        <span id="total-remote-video-tiles-count"></span>
      </form>

      <form id="have-video-tile-for-attendeeId-form">
        <label for="have-video-tile-for-attendee-id">Attendee Id</label>
        <input type="text" id="have-video-tile-for-attendee-id" placeholder="Attendee Id">
        <button id="have-video-tile-for-attendeeId-btn" type="submit">
          haveVideoTileForAttendeeId
        </button>
        <label for="have-video-tile-for-attendeeId-boolean">Value: </label>
        <span id="have-video-tile-for-attendeeId-boolean"></span>
      </form>

      <form id="have-video-tiles-with-streams-form">
        <button id="have-video-tiles-with-streams-btn" type="submit">
          haveVideoTilesWithStreams
        </button>
        <label for="have-video-tiles-with-streams-boolean">Value: </label>
        <span id="have-video-tiles-with-streams-boolean"></span>
      </form>

      <form id="remove-all-video-tiles-form">
        <button id="remove-all-video-tiles-btn" type="submit">
          removeAllVideoTiles
        </button>
      </form>
      
    </div>
    <div id="video-tile-state-updates">
      <h2>Tile State Updates</h2>
      <p id="tile-1-state"></p>
      <p id="tile-2-state"></p>
    </div>

    <div id="video-tiles-list">
      <h2>All Video Tiles</h2>
      <p id="all-video-tiles"></p>
    </div>

    <div id="video-preferences">
      <h2>Video Preference</h2>
      <p id="video-preference"></p>
    </div>

    <p id="sdk-version"></p>
  </div>
</body>

</html>
